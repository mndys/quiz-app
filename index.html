<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body class="app-grid">
    <header class="app-grid__header">
      <h1>Quiz App</h1>
    </header>

    <main class="app-grid__main">
      <section class="app-grid__main__card">
        <h2>What's your name?</h2>
        <details class="app-grid__main__card__show-answer">
          <summary class="app-grid__main__card__show-answer--toggle-show">
            Show Answer
          </summary>
          <p class="app-grid__main__card__show-answer__answer">Mandy</p>
        </details>
      </section>

      <section class="app-grid__main__card">
        <h2>1+1?</h2>
        <details class="app-grid__main__card__show-answer">
          <summary class="app-grid__main__card__show-answer--toggle-show">
            Show Answer
          </summary>
          <p class="app-grid__main__card__show-answer__answer">2</p>
        </details>
      </section>

      <section class="app-grid__main__card">
        <h2>2+2?</h2>
        <details class="app-grid__main__card__show-answer">
          <summary class="app-grid__main__card__show-answer--toggle-show">
            Show Answer
          </summary>
          <p class="app-grid__main__card__show-answer__answer">4</p>
        </details>
      </section>

      <section class="app-grid__main__card">
        <h2>3+3?</h2>
        <details class="app-grid__main__card__show-answer">
          <summary class="app-grid__main__card__show-answer--toggle-show">
            Show Answer
          </summary>
          <p class="app-grid__main__card__show-answer__answer">6</p>
        </details>
      </section>

      <section class="app-grid__main__card">
        <h2>4+4?</h2>
        <details class="app-grid__main__card__show-answer">
          <summary class="app-grid__main__card__show-answer--toggle-show">
            Show Answer
          </summary>
          <p class="app-grid__main__card__show-answer__answer">8</p>
        </details>
      </section>

      <section class="app-grid__main__card">
        <h2>5+5?</h2>
        <details class="app-grid__main__card__show-answer">
          <summary class="app-grid__main__card__show-answer--toggle-show">
            Show Answer
          </summary>
          <p class="app-grid__main__card__show-answer__answer">10</p>
        </details>
      </section>
    </main>

    <footer class="app-grid__footer">
      <a> home </a>
      <a> bookmarks </a>
      <a> create </a>
      <a> settings </a>
    </footer>
  </body>
</html>
